<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Hackathon Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <div class = "box-1">
    <h1 style="color: #8B8D8B">Injury Detection</h1>
    <button id="submitInjury">Upload Photo</button>

    <!-- Hidden file inputs -->
    <input type="file" id="uploadInput" accept="image/*" style="display:none" />
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />

    <!-- Modal -->
    <div id="photoModal" class="modal">
      <div class="modal-content">
        <h3 style="color: #8B8D8B">Choose an option</h3>
        <div class="modal-buttons">
          <!-- <button id="takePhotoBtn">ðŸ“¸ Take Photo</button> -->
          <button id="takePhotoBtn">
            <img src="cam.png" alt="Camera Icon" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;" />
            Take Photo
          </button>
          <button id="uploadPhotoBtn">
            <img src="photo.png" alt="Upload Icon" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;" />
            Upload Image
          </button>
        </div>
        <button id="closeModal" class="close">Cancel</button>
      </div>
    </div>

    <!-- Image preview -->
    <img id="preview" class="camera" alt="Preview" />

    <p id="loading" style="display:none; color: #8B8D8B;">Analyzing...</p>

    <!-- TREATMENT PLAN BOX -->
    <div id="treatmentPlan" class="treatment-plan">
      <h3 style="color: #8B8D8B; margin-top: 0%;">Treatment Plan</h3>
      <div class="result-item">
        <h4>Injury</h4>
        <p id="injury">-</p>
      </div>
      <div class="result-item">
        <h4>Procedures</h4>
        <p id="procedures">-</p>
      </div>
      <div class="result-item">
        <h4>Pricing</h4>
        <p id="pricing">-</p>
      </div>
    </div>

  </div>
